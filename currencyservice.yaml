apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: currencyservice
spec:
  template:
    metadata:
      labels:
        app: currencyservice
    spec:
      terminationGracePeriodSeconds: 5      
      containers:
      - name: server
        image: gcr.io/hipster-apim-demo/currencyservice
        env: 
        - name: DATA_URL
          value: "http://amer-demo4-test.apigee.net/currency-service"
        ports:
        - containerPort: 7000
        - containerPort: 7080 
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7000"]
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7000"]
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: currencyservice
spec:
  type: ClusterIP
  selector:
    app: currencyservice
  ports:
  - port: 80
    targetPort: 7000
    protocol: TCP
    name: http1
  - port: 443
    targetPort: 7000
    protocol: TCP
    name: grpc
---

